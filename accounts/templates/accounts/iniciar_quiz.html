{% extends 'accounts/main.html' %}

{% load static %}

{% block content %}

<head>
    <title>Iniciar Quiz</title>
    <!-- AsegÃºrate de tener Bootstrap incluido -->
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
            <h2 class="mb-4 text-center">Datos del Estudiante</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Nombre:</label>
                    <input type="text" name="nombre" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Materia:</label>
                    <input type="text" name="materia" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Fecha:</label>
                    <input type="date" name="fecha" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Comenzar Quiz</button>
                
            </form>
                <div class="container my-2">
                    <div class="d-flex justify-content-center">
                        <a href="{% url 'inicio' %}" class="btn btn-danger">Cerrar</a>
                    </div>
                </div>
        </div>
    </div>



    <!-- Bootstrap JS (opcional si necesitas JS de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>




{% endblock %}
