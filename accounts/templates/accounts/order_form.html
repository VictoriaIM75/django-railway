{% extends 'accounts/main.html' %}

{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card card-body m-3">
            <form action="" method="POST">
                {% csrf_token %}
                {% if form %}
                    {{form}}
                {% endif %}
                {% if formset %}
                    {{ formset.management_form }}
                    {% for form in formset %}
                        {{ form }}
                        <hr>
                     {% endfor %}
                {% endif%}
                <input type="submit" name="Submit">

            </form>

        </div>
    </div>
</div>



{% endblock %}
